<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>BarGraph App</h1>

    <div class="form">
      <fieldset>
        <legend>Settings</legend>

        <label for="quantity">quantity</label>
        <input
          id="selectBarGraph"
          min="1"
          name="quantity"
          placeholder="1"
          required
          type="number"
        />

        <label for="barSpacingInput">Bar spacing:</label>
        <input
          id="barSpacingInput"
          max="20"
          min="5"
          name="barSpacingInput"
          placeholder="5px"
          required
          step="5"
          type="number"
        />

        <label class="switch">
          <input class="toggle-checkbox" type="checkbox" checked />
          <span class="slider round"></span>
        </label>
        <label for="valuePosition">Place Number on Bar:</label>
        <select id="valuePosition">
          <option value="top">Top</option>
          <option value="center">Center</option>
          <option value="bottom">Bottom</option>
        </select>
      </fieldset>

      <div id="barsContainerInput"></div>

      <button id="drawButton">Draw</button>
      <button id="randomButton">Random</button>
    </div>

    <div id="chartLegendContainer">
      <div id="barChartCanvas">
        <div id="barsList" class="bars"></div>
      </div>

      <div id="legendContainer">
        <p>Legend</p>
        <ul id="legendList"></ul>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
